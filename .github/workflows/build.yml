name: Build and push dev-latest image

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger dispatch in the main branch
        run: |
          curl -X POST https://api.github.com/repos/percona/percona-everest-backend/dispatches \
            -H 'Accept: application/vnd.github.everest-preview+json' \
            -u ${{ secrets.ROBOT_TOKEN }} \
            --data '{"event_type": "build_dev_latest"}'
